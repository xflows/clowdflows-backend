<div class="well"
     style="background-color: #888; border: none; background:url('{{ images_url }}preview_images/grid-18px-masked.png');height:250px;">
    <div style="width:370px;height:270px;margin:auto;position:relative;">
        {% for widget in w.normalized_widgets %}
            <img src="{{ images_url }}preview_images/widget-{% cycle '2' '1' '3' '4' '5' %}.png"
                 style="max-width:30px;max-height:30px;position:absolute;left:{{ widget.norm_x }}px;top:{{ widget.norm_y }}px;">
        {% endfor %}
        <svg width="370px" height="270px">
            {% for conn in w.unique_connections %}
                <line x1="{{ conn.x1 }}" y1="{{ conn.y1 }}" x2="{{ conn.x2 }}" y2="{{ conn.y2 }}"
                      style="stroke: black;"/>
            {% endfor %}
        </svg>
    </div>
</div>
